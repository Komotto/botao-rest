<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Frontend Bot√£o</title>
</head>
<body>

<h1>Teste REST</h1>

<button onclick="chamarApi()">Chamar API</button>

<p id="resultado"></p>

<script>
async function chamarApi() {
  const response = await fetch("https://rest-api-teste-git-vac.apps.ocp-dev.i.tj.pa.gov.br");
  const data = await response.json();
  document.getElementById("resultado").innerText = data.mensagem;
}
</script>

</body>
</html>
